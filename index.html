<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
    <title>Catálogo de produtos</title>
</head>
<body>
    <header class="nav-container">
        <h1>Elastech Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-grid">

            <div class="card1">
                <img src="img/produto01.jpg" alt="">
                <h2>Conjunto de pincéis</h2>
                <p class="price">R$ 60,00</p>
                <span class="status">Disponível</span>
            </div>

            <div class="card2">
                <img src="img/produto02.jpg" alt="">
                <h2>Batom</h2>
                <p class="price">R$ 40,00</p>
                <span class="status">Disponível</span>
            </div>

            <div class="card3">
                <img src="img/produto03.jpg" alt="">
                <h2>Sombra glitter</h2>
                <p class="price">R$ 30,00</p>
                <span class="out-of-stock">Esgotado</span>
            </div>

            <div class="card4">
                <img src="img/produto04.jpg" alt="">
                <h2>Base</h2>
                <p class="price">R$ 50,00</p>
                <span class="out-of-stock">Esgotado</span>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Veja o console para informações dinâmicas.
            <br>&copy Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
